    <script>
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function copyExported() {
            await sleep(500);
            let exported = document.getElementById("exported");
            exported.select();
            exported.setSelectionRange(0, 99999);
            await navigator.clipboard.writeText(exported.value);
            alert("Copied the text, paste it back into the config");
        }
    </script>
</head>
